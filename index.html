tsp<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery3.3.1.js"></script>

    <title>Cooking App</title>

  <body>
    <h1>Cooking App</h1>

    <div class="container">

      <h1>Gallons to Litres</h1>
      <form id="gal_litre">
        <div class="form-group">
          <label for="gallon">1st number:</label>
          <input id="gallon" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="outputlitre">
      </div>

      <h1>Cups to Tablespoons</h1>
      <form id="cups_tbsp">
        <div class="form-group">
          <label for="cup">1st number:</label>
          <input id="cup" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="outputtbsp">
      </div><div class="container">

      <h1>Pints to Cups</h1>
      <form id="pints_cups">
        <div class="form-group">
          <label for="pint">1st number:</label>
          <input id="pint" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="outputcup">
      </div>

  </body>
</html>
